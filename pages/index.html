<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Grid</title>
    <link rel="stylesheet" href="styles.css?crc=03737b64" />

    <meta name="twitter:title" content="Grid" />

  </head>
  <body>
    <div class="common">
      <div class="wrapper">
        <div class="panel">
          <h1>
            Grid
            <a
              href="https://github.com/chuhlomin/grid"
              class="github-corner"
              aria-label="View source on GitHub"
              ><svg
                width="60"
                height="60"
                viewBox="0 0 250 250"
                style="
                  fill: var(--color-background-corner);
                  color: var(--color-background);
                  position: absolute;
                  top: 0;
                  border: 0;
                  right: 0;
                "
                aria-hidden="true"
              >
                <path
                  d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"
                ></path>
                <path
                  d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                  fill="currentColor"
                  style="transform-origin: 130px 106px"
                ></path>
                <path
                  d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                  fill="currentColor"
                  class="octo-body"
                ></path></svg
            ></a>
          </h1>
          <form action="" onsubmit="return false">
            <div class="field">
              <legend>Paper Size:</legend>
              <select name="size" id="pageSize" onchange="changePageSize(this)">
                <option value="Letter" data-width="216" data-height="279">
                  US Letter (8.50" × 11.00")
                </option>
                <option value="Legal" data-width="216" data-height="356">
                  US Legal (8.50" × 14.00")
                </option>
                <option value="A1" data-width="594" data-height="841">
                  A1 (594 × 841 mm)
                </option>
                <option value="A2" data-width="420" data-height="594">
                  A2 (420 × 594 mm)
                </option>
                <option value="A3" data-width="297" data-height="420">
                  A3 (297 × 420 mm)
                </option>
                <option value="A4" data-width="210" data-height="297">
                  A4 (210 × 297 mm)
                </option>
                <option value="A5" data-width="148" data-height="210">
                  A5 (148 × 210 mm)
                </option>
              </select>
            </div>

            <div class="field">
              <legend>Orientation:</legend>
              <label
                ><input
                  type="radio"
                  name="orientation"
                  value="P"
                  checked
                  onclick="changeOrientation(this)"
                />
                Portrait</label
              >
              <label
                ><input
                  type="radio"
                  name="orientation"
                  value="L"
                  onclick="changeOrientation(this)"
                />
                Landscape</label
              >
            </div>

            <div class="field">
              <legend>Pattern:</legend>
              <div class="patterns">
                <label class="pattern" tabindex="0">
                  <input
                    type="radio"
                    name="pattern"
                    value="rect"
                    onclick="changePattern(this)"
                    data-width="5"
                    data-height="5"
                  />
                  <div class="pattern-rect"></div>
                </label>
                <label class="pattern" tabindex="0">
                  <input
                    type="radio"
                    name="pattern"
                    value="lines"
                    onclick="changePattern(this)"
                    data-height="5"
                  />
                  <div class="pattern-lines"></div>
                </label>
                <label class="pattern" tabindex="0">
                  <input
                    type="radio"
                    name="pattern"
                    value="dot"
                    onclick="changePattern(this)"
                    data-width="5"
                    data-height="5"
                  />
                  <div class="pattern-dot"></div>
                </label>
                <label class="pattern" tabindex="0">
                  <input
                    type="radio"
                    name="pattern"
                    value="rhombus"
                    onclick="changePattern(this)"
                    data-width="10"
                    data-height="6"
                  />
                  <div class="pattern-rhombus"></div>
                </label>
                <label class="pattern" tabindex="0">
                  <input
                    type="radio"
                    name="pattern"
                    value="triangles"
                    checked
                    onclick="changePattern(this)"
                    data-width="10"
                    data-height="6"
                  />
                  <div class="pattern-triangles"></div>
                </label>
                <label class="pattern" tabindex="0">
                  <input
                    type="radio"
                    name="pattern"
                    value="hexdot"
                    onclick="changePattern(this)"
                    data-width="10"
                    data-height="6"
                  />
                  <div class="pattern-hexdot"></div>
                </label>
              </div>
            </div>

            <div class="field" id="widthField">
              <label class="full-width-label">
                <span>Width (mm):</span>
                <input
                  id="widthInput"
                  type="number"
                  name="patternWidth"
                  value="10"
                  min="1"
                  max="100"
                  onchange="changePatternWidth(this)"
                  onkeyup="changePatternWidth(this)"
                />
              </label>
            </div>
            <div class="field">
              <label class="full-width-label">
                <span>Height (mm):</span>
                <input
                  type="number"
                  name="patternHeight"
                  value="6"
                  min="1"
                  max="100"
                  onchange="changePatternHeight(this)"
                  onkeyup="changePatternHeight(this)"
                />
              </label>
            </div>
            <div class="field">
              <label class="full-width-label">
                <span>Line width (nm):</span>
                <input
                  type="number"
                  name="patternLineWidth"
                  value="250"
                  min="0"
                  max="1000"
                  onchange="changePatternLineWidth(this)"
                  onkeyup="changePatternLineWidth(this)"
                />
              </label>
            </div>
            <div class="field">
              <label class="full-width-label">
                <span>Color:</span>
                <button id="picker" type="button"></button>
              </label>
            </div>
          </form>
          <div class="actions">
            <div class="buttons">
              <button class="show-preview" onclick="togglePreview(this)">
                <span class="may-hide">Show </span>Preview
              </button>
              <button class="hide-preview" onclick="togglePreview(this)">
                <span class="may-hide">Hide </span>Preview
              </button>
              <button onclick="submitForm(this)">
                Download<span class="may-hide"> PDF</span>
              </button>
            </div>
            <div class="credit">
              Made by <a href="https://chuhlomin.com/">Konstantin Chukhlomin</a>
            </div>
          </div>
        </div>
        <div class="content">
          <div class="page">
            <svg
              id="svg"
              viewBox="0 0 210 297"
              preserveAspectRatio="xMidYMid meet"
            >
              <rect id="blank" width="210" height="297" />
              <defs id="patterns"></defs>
              <rect id="pattern" fill="url(#rect)" width="210" height="297" />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <script id="template_patterns" type="x-tmpl-mustache">
      <pattern id="rect" viewBox="0,0,{{ width }},{{ height }}" width="{{ width }}" height="{{ height }}" patternUnits="userSpaceOnUse">
          <rect width="{{ width }}" height="{{ height }}" style="fill:none;stroke:{{ color }};stroke-width:{{ lineWidth }}"/>
      </pattern>
      <pattern id="lines" viewBox="0,0,{{ width }},{{ height }}" width="{{ width }}" height="{{ height }}" patternUnits="userSpaceOnUse">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M0 0 H{{ width }} Z" fill="none" stroke="{{ color }}" stroke-width="{{ lineWidth }}">
      </pattern>
      <pattern id="dot" viewBox="0,0,{{ width }},{{ height }}" width="{{ width }}" height="{{ height }}" patternUnits="userSpaceOnUse">
          <circle cx="0" cy="0" r="{{ lineWidth }}" fill="{{ color }}"/>
          <circle cx="{{ width }}" cy="0" r="{{ lineWidth }}" fill="{{ color }}"/>
          <circle cx="{{ width }}" cy="{{ height }}" r="{{ lineWidth }}" fill="{{ color }}"/>
          <circle cx="0" cy="{{ height }}" r="{{ lineWidth }}" fill="{{ color }}"/>
      </pattern>
      <pattern id="diamond" viewBox="0,0,{{ width }},{{ width }}" width="{{ width }}" height="{{ width }}" patternUnits="userSpaceOnUse">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M{{ widthHalf }} 0 L{{ width }} {{ widthHalf }} L{{ widthHalf }} {{ width }} L0 {{ widthHalf }} Z" fill="none" stroke="{{ color }}" stroke-width="{{ lineWidth }}">
      </pattern>
      <pattern id="rhombus" viewBox="0,0,{{ width }},{{ height }}" width="{{ width }}" height="{{ height }}" patternUnits="userSpaceOnUse">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M{{ widthHalf }} 0 L{{ width }} {{ heightHalf }} L{{ widthHalf }} {{ height }} L0 {{ heightHalf }} Z" fill="none" stroke="{{ color }}" stroke-width="{{ lineWidth }}">
      </pattern>
      <pattern id="triangles" viewBox="0,0,{{ width }},{{ height }}" width="{{ width }}" height="{{ height }}" patternUnits="userSpaceOnUse">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M0 0 V{{ height }} M{{ width }} 0 V{{ height }} M{{ widthHalf }} 0 L0 {{ heightHalf }} L{{ widthHalf }} {{ height }} V0 L{{ width }} {{ heightHalf }} L{{ widthHalf }} {{ height }} Z" fill="none" stroke="{{ color }}" stroke-width="{{ lineWidth }}">
      </pattern>
      <pattern id="hexdot" viewBox="0,0,{{ width }},{{ height }}" width="{{ width }}" height="{{ height }}" patternUnits="userSpaceOnUse">
          <circle cx="{{ widthHalf }}" cy="0" r="{{ lineWidth }}" fill="{{ color }}"/>
          <circle cx="0" cy="{{ heightHalf }}" r="{{ lineWidth }}" fill="{{ color }}"/>
          <circle cx="{{ widthHalf }}" cy="{{ height }}" r="{{ lineWidth }}" fill="{{ color }}"/>
          <circle cx="{{ width }}" cy="{{ heightHalf }}" r="{{ lineWidth }}" fill="{{ color }}"/>
      </pattern>
    </script>
    <script src="wasm_exec.js"></script>
    <script src="script.js"></script>
    <script src="colr_pickr.min.js"></script>
    <script src="mustache.min.js"></script>
  </body>
</html>
